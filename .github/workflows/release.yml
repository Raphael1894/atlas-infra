name: Semantic Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          latest=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.3.3.0")
          echo "latest=$latest" >> $GITHUB_OUTPUT

      - name: Detect version bump
        id: bump
        run: |
          # Extract version parts (MAJOR.MINOR.PATCH.BUILD)
          IFS='.' read -r major minor patch build <<< "${{ steps.get_tag.outputs.latest }}"

          # Count total commits since repo start
          commit_count=$(git rev-list --count HEAD)

          # Get commit messages since last tag
          commits=$(git log ${{ steps.get_tag.outputs.latest }}..HEAD --pretty=format:"%s")

          bump="none"
          if echo "$commits" | grep -qiE '^MAJOR'; then
            bump="major"
          elif echo "$commits" | grep -qiE '^feat'; then
            bump="minor"
          elif echo "$commits" | grep -qiE '^fix'; then
            bump="patch"
          fi

          case $bump in
            major) major=$((major+1)); minor=0; patch=0 ;;
            minor) minor=$((minor+1)); patch=0 ;;
            patch) patch=$((patch+1)) ;;
            none)  ;; # no semantic bump, only commit count moves
          esac

          new="$major.$minor.$patch.$commit_count"
          echo "new=$new" >> $GITHUB_OUTPUT

      - name: Delete existing tag if present
        run: |
          tag="${{ steps.bump.outputs.new }}"
          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "⚠️ Tag $tag exists locally, deleting..."
            git tag -d "$tag"
          fi
          if git ls-remote --tags origin | grep -q "refs/tags/$tag"; then
            echo "⚠️ Tag $tag exists on remote, deleting..."
            git push origin :refs/tags/$tag
          fi

      - name: Delete old GitHub tags and releases
        run: |
          # Get all existing tags except the one we want to create
          new_tag="${{ steps.bump.outputs.new }}"
          old_tags=$(git tag --list)

          for tag in $old_tags; do
            if [ "$tag" != "$new_tag" ]; then
              echo "🗑️ Deleting old tag: $tag"
              git tag -d "$tag" || true
              git push origin :refs/tags/$tag || true

              echo "🗑️ Deleting GitHub release for: $tag"
              gh release delete "$tag" -y || true
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Create and push new tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.bump.outputs.new }}
          git push origin ${{ steps.bump.outputs.new }}

      - name: Show new version
        run: echo "🚀 Released version ${{ steps.bump.outputs.new }}"
