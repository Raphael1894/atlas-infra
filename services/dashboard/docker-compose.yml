services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DATA_ROOT}/homepage:/config
      - ./homepage.yaml:/config/homepage.yaml:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.homepage.rule=Host(`${ATLAS_HOSTNAME}.${BASE_DOMAIN}`)"
      - "traefik.http.routers.homepage.entrypoints=web"
    restart: unless-stopped
    networks:
      - atlas

networks:
  atlas:
    external: true
    name: ${ATLAS_DOCKER_NETWORK}