services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - HOMEPAGE_ALLOWED_HOSTS=${ATLAS_HOSTNAME}.${BASE_DOMAIN}
    volumes:
      - ${DATA_ROOT}/homepage:/config
      - ./homepage.yaml:/config/homepage.yaml:ro
    labels:
      - traefik.enable=true
      # Catch-all: any request not matched by another router
      - traefik.http.routers.homepage.rule=Host(`${ATLAS_HOSTNAME}.${BASE_DOMAIN}`) && PathPrefix(`/`)
      - traefik.http.services.homepage.loadbalancer.server.port=3000
      - traefik.http.routers.homepage.priority=1
    restart: unless-stopped
    networks:
      - atlas

networks:
  atlas:
    external: true
    name: ${ATLAS_DOCKER_NETWORK}
